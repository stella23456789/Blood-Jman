<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LEMMING DASHBOARD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
body {
  margin:0;
  font-family:"Poppins",sans-serif;
  background:#000;
  color:#00ffee;
  overflow:hidden;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;}
#matrix{z-index:0;filter:blur(1px);opacity:.8;}
#network{z-index:1;opacity:.5;}
h1{text-align:center;font-weight:700;letter-spacing:2px;font-size:2.4rem;color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 30px #00ffff;margin-top:2rem;position:relative;z-index:3;}
.controls{display:flex;justify-content:center;flex-wrap:wrap;margin-top:1rem;position:relative;z-index:3;}
.btn-glass{backdrop-filter:blur(8px);background:rgba(0,255,255,0.08);border:1px solid rgba(0,255,255,0.3);color:#00ffee;border-radius:30px;padding:.7rem 1.8rem;margin:.4rem;font-weight:500;transition:all .3s;}
.btn-glass:hover{background:rgba(0,255,255,0.3);color:#fff;transform:scale(1.05);box-shadow:0 0 25px rgba(0,255,255,0.6);}
.terminal{font-family:monospace;background:rgba(0,20,30,0.5);border-radius:12px;padding:1rem 1.5rem;margin:2rem auto 1rem;height:400px;overflow-y:auto;font-size:.9rem;color:#00ffee;border:1px solid rgba(0,255,255,0.25);box-shadow:inset 0 0 25px rgba(0,255,255,0.2),0 0 25px rgba(0,255,255,0.15);max-width:900px;backdrop-filter:blur(15px);position:relative;z-index:3;}
.progress{height:14px;max-width:900px;margin:0 auto 2rem;border-radius:10px;background:rgba(0,0,0,0.5);border:1px solid rgba(0,255,255,0.25);overflow:hidden;position:relative;z-index:3;}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#00ffee,#0077ff,#00ffee);background-size:200% auto;animation:flow 1.5s linear infinite;}
@keyframes flow{0%{background-position:0% 50%}100%{background-position:200% 50%}}
#namePopup,#popup,#antitamper{position:fixed;top:0;left:0;width:100%;height:100%;}
#namePopup{background:rgba(0,0,0,.8);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:5;opacity:0;pointer-events:none;transition:opacity .5s ease;}
#namePopup.show{opacity:1;pointer-events:all;}
#namePopup h2{color:#00ffee;text-shadow:0 0 15px cyan;margin-bottom:1rem;}
#namePopup input{background:rgba(0,0,0,0.6);border:1px solid rgba(0,255,255,0.4);border-radius:50px;padding:.6rem 1.5rem;text-align:center;color:#00ffee;}
#namePopup button{margin-top:1rem;background:rgba(0,255,255,0.2);border:1px solid cyan;border-radius:50px;color:#00ffee;padding:.6rem 1.5rem;}
#popup{background:rgba(0,0,0,0.95);display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;z-index:6;color:#00ffee;opacity:0;pointer-events:none;transition:opacity 1s ease-in-out;}
#popup.show{opacity:1;pointer-events:all;}
#popup h2{font-size:2rem;text-shadow:0 0 15px cyan;margin-bottom:1rem;animation:pulse 2s infinite;}
@keyframes pulse{0%{text-shadow:0 0 10px cyan}50%{text-shadow:0 0 30px cyan}100%{text-shadow:0 0 10px cyan}}
iframe{width:560px;max-width:90%;height:315px;border:2px solid rgba(0,255,255,0.3);border-radius:1rem;}
#antitamper{background:rgba(255,0,0,0.95);color:#fff;display:none;justify-content:center;align-items:center;text-align:center;font-size:2rem;font-weight:bold;z-index:10;}
</style>
</head>

<body>
<canvas id="matrix"></canvas>
<canvas id="network"></canvas>

<h1>LEMMING DASHBOARD</h1>
<div class="controls">
  <button class="btn-glass" data-action="Create Fleet">Create Fleet</button>
  <button class="btn-glass" data-action="Create Station">Create Station</button>
  <button class="btn-glass" data-action="Ban User">Ban User</button>
  <button class="btn-glass" data-action="Grant God Voice">Grant God Voice</button>
  <button class="btn-glass" data-action="Get API Key">Get API Key</button>
</div>

<div class="terminal" id="terminal"></div>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div id="namePopup">
  <h2 id="popupTitle"></h2>
  <input id="nameInput" placeholder="Enter name..."/>
  <button id="confirmBtn">Confirm</button>
</div>

<div id="popup">
  <h2>ðŸŽ‰ Congrats! Complete this video from the YouTube Sponsor to finish!</h2>
  <iframe id="youtubeFrame" src="https://www.youtube.com/embed/zo7i8VTpfNM" allowfullscreen></iframe>
</div>

<div id="antitamper">YOU HAVE BROKEN LEMMING ANTI-TAMPER<br/>REFRESH TO REDO THIS â€” YOU HAVE BEEN TERMINATED</div>

<script>
// === JWT generator ===
function randomId(){return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g,c=>(c^crypto.getRandomValues(new Uint8Array(1))[0]&15>>c/4).toString(16));}
function generateJWT(name){
  const header={alg:"HS256",typ:"JWT"};
  const now=new Date();
  const expires=new Date(now.getTime()+24*60*60*1000);
  const payload={
    key_id:randomId(),
    key_type:"user",
    owner_id:Math.floor(Math.random()*999999999999),
    username:name,
    created_at:now.toISOString(),
    expires_at:expires.toISOString()
  };
  const toBase64=obj=>btoa(JSON.stringify(obj)).replace(/=/g,"").replace(/\+/g,"-").replace(/\//g,"_");
  const headerB64=toBase64(header);
  const payloadB64=toBase64(payload);
  const sigChars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
  let signature='';for(let i=0;i<43;i++)signature+=sigChars[Math.floor(Math.random()*sigChars.length)];
  return `${headerB64}.${payloadB64}.${signature}`;
}

// === Matrix + Background ===
const matrix=document.getElementById("matrix"),mctx=matrix.getContext("2d");
function resize(){matrix.width=window.innerWidth;matrix.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
const letters="01ADMIN",fontSize=16,cols=Math.floor(matrix.width/fontSize),drops=Array(cols).fill(1);
function drawMatrix(){
  mctx.fillStyle="rgba(0,0,0,0.1)";
  mctx.fillRect(0,0,matrix.width,matrix.height);
  mctx.fillStyle="rgba(0,255,255,0.8)";
  mctx.font=fontSize+"px monospace";
  drops.forEach((y,i)=>{
    const text=letters[Math.floor(Math.random()*letters.length)];
    mctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize>matrix.height&&Math.random()>0.985)drops[i]=0;
    drops[i]+=0.3;
  });
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

const net=document.getElementById("network"),nctx=net.getContext("2d");
function resizeNet(){net.width=window.innerWidth;net.height=window.innerHeight;}
window.addEventListener("resize",resizeNet);resizeNet();
const nodes=Array.from({length:50},()=>({x:Math.random()*net.width,y:Math.random()*net.height,vx:(Math.random()-0.5)*0.3,vy:(Math.random()-0.5)*0.3}));
function drawNet(){
  nctx.clearRect(0,0,net.width,net.height);
  for(let i=0;i<nodes.length;i++){
    const a=nodes[i];a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>net.width)a.vx*=-1;
    if(a.y<0||a.y>net.height)a.vy*=-1;
    nctx.beginPath();nctx.arc(a.x,a.y,2.2,0,Math.PI*2);nctx.fillStyle="rgba(0,200,255,0.6)";nctx.fill();
    for(let j=i+1;j<nodes.length;j++){
      const b=nodes[j],dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<150){nctx.beginPath();nctx.moveTo(a.x,a.y);nctx.lineTo(b.x,b.y);nctx.strokeStyle=`rgba(0,180,255,${0.1*(1-dist/150)})`;nctx.stroke();}
    }
  }
  requestAnimationFrame(drawNet);
}
drawNet();

// === Anti-Tamper ===
const overlay=document.getElementById("antitamper");
let allowBlur=false;
const popup=document.getElementById("popup");
popup.addEventListener("mouseenter",()=>allowBlur=true);
popup.addEventListener("mouseleave",()=>allowBlur=false);
window.addEventListener("blur",()=>{if(!allowBlur)overlay.style.display="flex";});
document.addEventListener("visibilitychange",()=>{if(document.hidden&&!allowBlur)overlay.style.display="flex";});

// === Main Logic ===
const namePopup=document.getElementById("namePopup"),popupTitle=document.getElementById("popupTitle"),nameInput=document.getElementById("nameInput"),confirmBtn=document.getElementById("confirmBtn"),terminal=document.getElementById("terminal"),progressBar=document.getElementById("progressBar");

function finalMessage(action,name,token){
  switch(action){
    case "Get API Key": return `[RESULT] API Key generated for ${name}: ${token}`;
    case "Ban User": return `[RESULT] ${name} has been permanently banned.`;
    case "Create Fleet": return `[RESULT] Server "${name}" successfully deployed.`;
    case "Create Station": return `[RESULT] Category "${name}" successfully initialized.`;
    case "Grant God Voice": return `[RESULT] ${name} granted GOD VOICE permissions.`;
    default: return `[COMPLETE] Operation finished for "${name}".`;
  }
}

function getLogs(name,action){
  const token=generateJWT(name);
  const logs=[
    "[INFO] Connected to Admin API...",
    "[AUTH] Validating admin credentials...",
    `[USER] Target: ${name}`,
    `[ACTION] ${action} request initialized.`,
    "[SYS] Launching background threads...",
    "[CORE] Preparing secure channel...",
    "[DATA] Initializing memory heap...",
    "[PROC] Mounting subroutines...",
    "[DEBUG] Kernel stable.",
    "[NET] Authenticating handshake...",
    "[SYS] Allocating encryption key...",
    "[SECURE] Channel ready.",
    "[PROC] Engaging resource manager...",
    "[INFO] Updating environment registry...",
    "[LOG] Queue allocated.",
    "[NET] Transmitting operation payload...",
    "[CHECK] Header validation passed.",
    "[CORE] Boot sequence confirmed.",
    "[PROC] Starting runtime module 1...",
    "[PROC] Starting runtime module 2...",
    "[PROC] Starting runtime module 3...",
    "[TRACE] Module responses within tolerance.",
    "[MEM] Memory map validated.",
    "[DATA] Loading assets into cache...",
    "[INFO] Sync with remote node successful.",
    "[DEBUG] IO thread latency 0.23ms.",
    "[SYS] Verifying checksum integrity...",
    "[SECURE] Integrity OK.",
    "[CORE] Deploying controller instance...",
    "[TRACE] Controller active.",
    "[PROC] Running sequence scheduler...",
    "[DEBUG] Scheduler response OK.",
    "[INFO] Executing job stack...",
    "[SYS] Monitoring active processes...",
    "[DATA] Capturing system snapshot...",
    "[LOG] Writing temp to buffer...",
    "[PROC] Committing buffer to main bus...",
    "[CHECK] Data relay stable.",
    "[TRACE] API latency 52ms.",
    "[CORE] Adjusting runtime clock drift...",
    "[INFO] Optimization pipeline engaged.",
    "[PROC] Collecting telemetry...",
    "[DEBUG] Telemetry checksum OK.",
    "[SYS] Finalizing parameters...",
    "[NET] Request acknowledged by host.",
    "[PROC] Processing final packet...",
    "[CORE] Merging context frames...",
    "[SYS] Cleaning cache space...",
    "[SECURE] Purging temp credentials...",
    "[INFO] Generating authentication token...",
    `[TOKEN] ${token}`,
    "[SYS] Token validation success.",
    "[PROC] Updating ledger...",
    "[CORE] Dispatching results...",
    "[DATA] Streaming output logs...",
    "[CHECK] Final review started...",
    "[TRACE] Output integrity 100%.",
    "[INFO] Operation nearly complete...",
    "[SYS] Preparing closure routines...",
    "[PROC] Closing open streams...",
    "[CORE] Deregistering modules...",
    "[INFO] System shutdown sequence...",
    "[TRACE] Garbage collector run complete.",
    "[DEBUG] No memory leaks detected.",
    "[SECURE] Audit trail confirmed.",
    "[SYS] Archiving final report...",
    "[DATA] Writing persistent logs...",
    "[INFO] Saving completion state...",
    finalMessage(action,name,token)
  ];
  return logs;
}

document.querySelectorAll(".btn-glass").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const action=btn.getAttribute("data-action");
    popupTitle.textContent=`Enter name for ${action}`;
    nameInput.value="";namePopup.classList.add("show");
    confirmBtn.onclick=()=>{
      const name=nameInput.value.trim();if(!name)return;
      namePopup.classList.remove("show");
      startLogs(name,action);
    };
  });
});

function startLogs(name,action){
  terminal.innerHTML="";
  progressBar.style.width="0%";
  const logs=getLogs(name,action);
  let i=0;
  const total=logs.length;
  const step=(6*60*1000)/total;
  function next(){
    if(i<total){
      terminal.innerHTML+=logs[i]+"<br/>";
      terminal.scrollTop=terminal.scrollHeight;
      progressBar.style.width=((i/total)*100)+"%";
      i++;
      setTimeout(next,step);
    } else {
      setTimeout(()=>popup.classList.add("show"),1000);
    }
  }
  next();
}
</script>
</body>
</html>
