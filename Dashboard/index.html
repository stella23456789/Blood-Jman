<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drift - Admin Dashboard Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 255, 159, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff9f 0%, #00b8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info-section {
            background: rgba(0, 255, 159, 0.05);
            border: 1px solid rgba(0, 255, 159, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-section h2 {
            color: #00ff9f;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .info-value {
            color: #fff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .download-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #00ff9f 0%, #00b8ff 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0, 255, 159, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 159, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .feature-item::before {
            content: "✓";
            color: #00ff9f;
            font-weight: bold;
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 255, 159, 0.2);
            border: 1px solid #00ff9f;
            border-radius: 20px;
            color: #00ff9f;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="logo">
            <h1>ORION DRIFT</h1>
            <p>Admin Dashboard</p>
        </div>

        <div class="info-section">
            <h2>Download Information</h2>
            <div class="info-item">
                <span class="info-label">Version</span>
                <span class="info-value">3.2.1</span>
            </div>
            <div class="info-item">
                <span class="info-label">File Size</span>
                <span class="info-value">24.8 MB</span>
            </div>
            <div class="info-item">
                <span class="info-label">Account</span>
                <span class="info-value">Lemmings <span class="status-badge">Admin</span></span>
            </div>
            <div class="info-item">
                <span class="info-label">Platform</span>
                <span class="info-value">Windows 10/11</span>
            </div>
        </div>

        <button class="download-btn" onclick="downloadFile()">
            Download Dashboard.exe
        </button>

        <div class="features">
            <div class="feature-item">Perms on Lemmings account with the API Key Leak on the AA-MOTHERSHIP CDN</div>
            <div class="feature-item">Real-time cosmetic granter</div>
            <div class="feature-item">Create and Delete Fleets</div>
            <div class="feature-item">Permission granter</div>
            <div class="feature-item">And so much more.</div>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff9f';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Download function
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,';
            link.download = 'Dashboard.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
