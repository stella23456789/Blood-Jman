<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A2 Driftium Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* === MATRIX BACKGROUND === */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
      filter: blur(1px) brightness(1.4);
    }

    /* === NETWORK BACKGROUND === */
    canvas#network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: blur(2px);
    }

    /* === GLASS CARD === */
    .glass-card {
      backdrop-filter: blur(25px) saturate(180%);
      background: rgba(0, 25, 50, 0.35);
      border: 1px solid rgba(0, 170, 255, 0.2);
      border-radius: 2rem;
      padding: 3rem;
      max-width: 850px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 150, 255, 0.25),
                  inset 0 0 40px rgba(0, 255, 255, 0.05);
      transition: all 0.4s ease-in-out;
      margin-top: 4rem;
      position: relative;
      overflow: hidden;
      z-index: 3;
    }

    .glass-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 180, 255, 0.15), transparent 60%);
      transform: rotate(25deg);
      animation: glassShine 8s linear infinite;
    }

    @keyframes glassShine {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .glass-card:hover {
      box-shadow: 0 0 90px rgba(0, 200, 255, 0.4);
      transform: scale(1.03);
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00f6ff, #00ffee, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    input {
      background: rgba(0, 0, 0, 0.4) !important;
      border: 1px solid rgba(0,255,255,0.25) !important;
      color: #00ffee !important;
      border-radius: 50px !important;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      outline: none !important;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .btn-glass {
      background: rgba(0,255,255,0.12);
      border: 1px solid rgba(0,255,255,0.3);
      color: #00ffee;
      border-radius: 50px;
      padding: 0.8rem 2.2rem;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
      text-transform: uppercase;
    }

    .btn-glass:hover {
      background: rgba(0,255,255,0.3);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.6);
    }

    .progress {
      height: 25px;
      border-radius: 15px;
      margin-top: 1.5rem;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(0,255,255,0.2);
    }

    .progress-bar {
      background: linear-gradient(90deg, #00ffee, #0077ff, #00ffee);
      animation: progressFlow 1.2s linear infinite;
      background-size: 200% auto;
    }

    @keyframes progressFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .terminal {
      text-align: left;
      font-family: monospace;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      height: 200px;
      overflow-y: auto;
      font-size: 0.85rem;
      color: #00ffee;
      border: 1px solid rgba(0,255,255,0.2);
      box-shadow: inset 0 0 20px rgba(0,255,255,0.25);
    }

    a.video-link {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
    }

    a.video-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .section-title {
      font-size: 1.5rem;
      color: #00ffee;
      margin-top: 2rem;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Background Layers -->
  <canvas id="matrix"></canvas>
  <canvas id="network"></canvas>

  <div class="glass-card">
    <h1>A2 Driftium Generator</h1>
    <p><strong>Driftium</strong> is A2’s verified energy-currency — minted via the Lemming Core API.</p>

    <form id="driftiumForm" class="my-4">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter A2 Username" required />
      </div>
      <div class="mb-3">
        <input type="number" id="amount" class="form-control" placeholder="Enter Driftium Amount" min="1" required />
      </div>
      <button type="submit" class="btn btn-glass">Start Generation</button>
    </form>

    <div class="progress visually-hidden" id="progressContainer">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" id="progressBar"></div>
    </div>

    <div id="result"></div>
    <div id="terminal" class="terminal visually-hidden"></div>

    <h2 class="section-title">About</h2>
    <p>The A2 Driftium Generator synthesizes currency packets from the Lemming Core using quantum-sim protocols.</p>

    <footer>© 2025 A2 Systems — Lemming Core. All Rights Reserved.</footer>
  </div>

  <script>
    /* === MATRIX EFFECT === */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEF";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0, 180, 255, 0.9)";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    /* === NETWORK BACKGROUND === */
    const networkCanvas = document.getElementById("network");
    const nctx = networkCanvas.getContext("2d");
    networkCanvas.width = window.innerWidth;
    networkCanvas.height = window.innerHeight;

    const nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * networkCanvas.width,
      y: Math.random() * networkCanvas.height,
      vx: (Math.random() - 0.5) * 0.4,
      vy: (Math.random() - 0.5) * 0.4
    }));

    function drawNetwork() {
      nctx.clearRect(0, 0, networkCanvas.width, networkCanvas.height);

      for (let i = 0; i < nodes.length; i++) {
        const a = nodes[i];
        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > networkCanvas.width) a.vx *= -1;
        if (a.y < 0 || a.y > networkCanvas.height) a.vy *= -1;

        nctx.beginPath();
        nctx.arc(a.x, a.y, 2.5, 0, Math.PI * 2);
        nctx.fillStyle = "rgba(0,200,255,0.6)";
        nctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 150) {
            nctx.beginPath();
            nctx.moveTo(a.x, a.y);
            nctx.lineTo(b.x, b.y);
            nctx.strokeStyle = `rgba(0,180,255,${0.15 * (1 - dist / 150)})`;
            nctx.lineWidth = 1.2;
            nctx.stroke();
          }
        }
      }

      requestAnimationFrame(drawNetwork);
    }
    drawNetwork();

    /* === DRIFTIUM SIMULATION === */
    const form = document.getElementById('driftiumForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const terminal = document.getElementById('terminal');

    const logs = [
      "[INFO] Connecting to Lemming API v2...",
      "[AUTH] API key: LEM-29X1-99A2-CORE",
      "[INFO] Establishing secure WebSocket channel...",
      "[INFO] Handshake successful ✅",
      "[PROC] Allocating Driftium channel...",
      "[PROC] Spinning subatomic sequence...",
      "[PROC] Request confirmed: Generating packets...",
      "[SYNC] Validating user identity...",
      "[CORE] Driftium flow rate: 10.4 / sec",
      "[SYSTEM] Preparing output sequence...",
      "[RESULT] Core mint operation: SUCCESS"
    ];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!username || !amount) {
        result.textContent = '⚠ Please enter both username and amount.';
        return;
      }

      result.textContent = '';
      terminal.innerHTML = '';
      terminal.classList.remove('visually-hidden');
      progressContainer.classList.remove('visually-hidden');
      progressBar.style.width = '0%';

      let progress = 0;
      let logIndex = 0;

      // 25x slower => interval * 25
      const interval = setInterval(() => {
        if (logIndex < logs.length) {
          terminal.innerHTML += logs[logIndex] + "<br/>";
          terminal.scrollTop = terminal.scrollHeight;
          logIndex++;
        }

        progress += Math.random() * 1; // very slow increments
        if (progress >= 100) progress = 100;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressContainer.classList.add('visually-hidden');
            terminal.innerHTML += `[COMPLETE] Mint operation finished for user "${username}" — ${amount} DRF allocated.<br/>`;
            terminal.scrollTop = terminal.scrollHeight;

            result.innerHTML = `
              ✅ Driftium successfully generated for <strong>${username}</strong>.<br/>
              ⚠ You must complete <a href="https://www.youtube.com/watch?v=BX5XSeCKz6k" target="_blank" class="video-link">THIS video</a> to finalize Driftium credit synchronization.
            `;
          }, 1200);
        }
      }, 600 * 3); // 25x slower
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      networkCanvas.width = window.innerWidth;
      networkCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
